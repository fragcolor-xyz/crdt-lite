name: Rust CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-rust:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable

    - name: Run Rust Tests (Debug)
      run: cargo test --verbose

    - name: Run Rust Tests (Release)
      run: cargo test --release --verbose

    # Test with serialization features enabled
    - name: Test with serde feature
      run: cargo test --features serde --verbose

    - name: Test with json feature
      run: cargo test --features json --verbose

    - name: Test with binary feature
      run: cargo test --features binary --verbose

    - name: Test with all features
      run: cargo test --all-features --verbose

    # - name: Check formatting
    #   run: cargo fmt --check

    - name: Run Clippy
      run: cargo clippy -- -D warnings

  test-no-std:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable

    - name: Build no_std (no features)
      run: cargo build --no-default-features --verbose

    - name: Build no_std + serde
      run: cargo build --no-default-features --features serde --verbose

    - name: Build no_std + json
      run: cargo build --no-default-features --features json --verbose

    - name: Build no_std + binary
      run: cargo build --no-default-features --features binary --verbose

    - name: Build no_std + all features
      run: cargo build --no-default-features --features serde,json,binary --verbose

    - name: Install embedded target
      run: rustup target add thumbv7em-none-eabihf

    - name: Test actual no_std compilation (embedded target - no features)
      run: cargo build --target thumbv7em-none-eabihf --no-default-features --verbose

    - name: Test actual no_std compilation (embedded target + json)
      run: cargo build --target thumbv7em-none-eabihf --no-default-features --features json --verbose

    - name: Test actual no_std compilation (embedded target + binary)
      run: cargo build --target thumbv7em-none-eabihf --no-default-features --features binary --verbose
